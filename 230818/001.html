<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>

<body>
    <label for="today-lunch">메뉴</label>
    <select name="" id="today-lunch" multiple size="4">
        <optgroup label="점심">
            <option value="lunch1">국밥</option>
            <option value="lunch2" selected>짬뽕</option>
            <option value="lunch3">짜장</option>
            <option value="lunch4">등갈비</option>
            <option value="lunch5">오트밀</option>
        </optgroup>
        <optgroup label="저녁">
            <option value="lunch1">국밥</option>
            <option value="lunch2" selected>짬뽕</option>
            <option value="lunch3">짜장</option>
            <option value="lunch4">등갈비</option>
            <option value="lunch5">오트밀</option>
        </optgroup>
    </select>

    <label for="today-lunch">오늘의 점심 메뉴</label>
    <input type="text" name="" id="">
</body>
</html>
