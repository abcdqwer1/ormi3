<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table>
        <caption style="caption-side: top;">표 설명, 제목</caption>
        <tr>
            <th>제목셀</th>
            <th>제목셀</th>
            <th colspan="2">제목셀</th>
            <th>제목셀</th>
        </tr>
        <tr>
            <th rowspan="2">제목셀</th>
            <td>내용셀</td>
            <td>내용셀</td>
            <td>내용셀</td>
        </tr>
    </table>
</body>
</html>
